<html>
<head>
<style>
html, body {
	margin: 0;
	padding: 0;
}
#cnvs {
	float: left;
	width: 80%;
	height: 100%;
}

#controls {
	width: 20%;
	margin-left: 80%;
	/*float: right;*/
}
input {
	width: 100%;
	margin: 0;
}
</style>
</head>

<body>
<div>
<canvas id='cnvs'></canvas>
<div id='controls'>
<div id='d1'>
<p>wavelength</p>
<input type='range' min=0 max=1 step=0.05 oninput='wavelength1=this.value;restart();'></input>
<p>velocity<p>
<input type='range' min=-1 max=1 step=0.05 oninput='velocity1=this.value;'></input>
<p>amplitude</p>
<input type='range' min=0 max=1 step=0.05 oninput='amplitude1=this.value;restart();'></input>
</div>
<div id='d2'></div>
<div id='d3'>
<br>wavelength</p>
<input type='range' min=0 max=1 step=0.05 oninput='wavelength2=this.value;restart();'></input>
<p>velocity<p>
<input type='range' min=-1 max=1 step=0.05 oninput='velocity2=this.value;'></input>
<p>amplitude</p>
<input type='range' min=0 max=1 step=0.05 oninput='amplitude2=this.value;restart();'></input>
</div>
<div id='d4'></div>
<p>phase difference</p>
<input type='range' min=0 max=1 value=0 step=0.02 oninput='phase_diff=parseFloat(this.value);restart();'></input>
</div>
<script>
'use strict';
let cnvs = document.getElementById('cnvs');
let ctx = cnvs.getContext('2d');
cnvs.width = innerWidth;
cnvs.height = innerHeight;

//align controls divs
document.getElementById('d2').style.height = 
cnvs.height/3 - document.getElementById('d1').clientHeight;
document.getElementById('d4').style.height = 
cnvs.height/3 - document.getElementById('d3').clientHeight;

function draw_graph(points, x, y, width, height, colour){
	//points is array of vals in range: [-1...1]
	let sf = width / (points.length - 1);
	ctx.strokeStyle = colour;
	ctx.strokeRect(x, y, width, height);
	ctx.beginPath();
	ctx.moveTo(x, y + (1-points[0])*height/2);
	for (let i = 1; i < points.length; i++){
		ctx.lineTo(x + i * sf, y + (1-points[i])*height/2);
	}
	ctx.stroke();
}

function get_wave(time, wavelength, amplitude, velocity, phase_diff){
	//all params in range 0...1
	//see: https://en.wikipedia.org/wiki/Sine_wave
	let wave = [];
	let frequency = velocity / wavelength; //from v = f*lambda => f = v / lambda
	let wave_number = 2 * Math.PI / wavelength; //k
	let angular_frequency = 2*Math.PI*frequency; //angular frequency = 2*pi*f
	let phi = (Math.PI * 2 / wavelength) * phase_diff; //phase difference
	for (let x = 0; x < 1; x += 1 / samples){
		wave.push(amplitude * Math.sin(wave_number * x - angular_frequency * time + phi));
	}
	return wave;
}

function restart(){
	start_time = performance.now();
}

let wavelength1 = 0.5;
let amplitude1 = 0.5;
let velocity1 = 0;

let wavelength2 = 0.5;
let amplitude2 = 0.5;
let velocity2 = 0;

let samples = 500;
let time_scale_factor = 1;

let phase_diff = 0;

let start_time = 0;
function update(time_now){
	time_now -= start_time;
	ctx.clearRect(0,0,cnvs.width,cnvs.height);
	let wave1 = get_wave(time_now/1000 * time_scale_factor, wavelength1, amplitude1, velocity1, 0);
	draw_graph(wave1, 0, 0, cnvs.width, cnvs.height/3, '#f00');
	let wave2 = get_wave((time_now/1000+phase_diff) * time_scale_factor, wavelength2, amplitude2, velocity2, phase_diff);
	draw_graph(wave2, 0, cnvs.height/3, cnvs.width, cnvs.height/3, '#f00');
	let wave3 = wave1.map((x,i) => x + wave2[i]);
	draw_graph(wave3, 0, 2*cnvs.height/3, cnvs.width, cnvs.height/3, '#f00');
	requestAnimationFrame(update);
}

requestAnimationFrame(update);


</script>
</body>
</html>
